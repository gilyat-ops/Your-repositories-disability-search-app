function toPercentNumber(v){
  const n = Number(v);
  if(!Number.isFinite(n)) return null;
  if(n > 0 && n < 1) return n * 100; // ממיר שבר לאחוז
  return n;
}
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>חיפוש + שקלול אחוזי נכות</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body style="font-family: Arial; padding: 16px; max-width: 1000px; margin: 0 auto; background:#fafafa;">
  <h2 style="margin:0 0 10px 0;">חיפוש + שקלול אחוזי נכות</h2>

  <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:flex-start;">
    <!-- חיפוש -->
    <div style="flex: 1 1 520px; background:#fff; border:1px solid #e6e6e6; border-radius:16px; padding:14px;">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <input id="search"
               placeholder="הקלד מחלה / תת-מחלה / תנאי / מערכת…"
               style="flex:1 1 260px; padding:12px; font-size:18px; box-sizing:border-box; border:1px solid #ccc; border-radius:12px;"/>

        <select id="systemFilter"
                style="flex:0 0 220px; padding:12px; font-size:16px; border:1px solid #ccc; border-radius:12px;">
          <option value="">כל המערכות</option>
        </select>

        <button id="clearBtn"
                style="padding:12px 14px; font-size:16px; border:1px solid #ccc; border-radius:12px; background:#fff; cursor:pointer;">
          ניקוי
        </button>
      </div>

      <div id="status" style="margin:10px 2px; opacity:0.85;">טוען נתונים…</div>
      <div id="results"></div>
    </div>

    <!-- מחשבון -->
    <div style="flex: 0 0 360px; background:#fff; border:1px solid #e6e6e6; border-radius:16px; padding:14px;">
      <h3 style="margin:0 0 10px 0;">מחשבון שקלול</h3>

      <div id="cartMeta" style="margin-top:12px; font-weight:700;"></div>
      <div id="cartList" style="margin-top:10px;"></div>

      <div style="margin-top:12px; padding:12px; border:1px dashed #ddd; border-radius:14px;">
        <div style="font-size:14px; opacity:0.85;">תוצאה משוקללת</div>
        <div style="font-size:22px; font-weight:900;" id="totalPct">—</div>
        <div style="font-size:14px; opacity:0.85;" id="totalPctRounded"></div>
      </div>

      <button id="clearCart"
              style="width:100%; margin-top:12px; padding:12px; border:1px solid #ccc; border-radius:12px; background:#fff; cursor:pointer;">
        איפוס רשימה
      </button>

      <button id="copySummary"
              style="width:100%; margin-top:8px; padding:12px; border:1px solid #ccc; border-radius:12px; background:#fff; cursor:pointer;">
        העתק תוצאה
      </button>
    </div>
  </div>

<script>
  const statusEl = document.getElementById('status');
  const resultsEl = document.getElementById('results');
  const searchEl  = document.getElementById('search');
  const systemEl  = document.getElementById('systemFilter');

  const cartMetaEl = document.getElementById('cartMeta');
  const cartListEl = document.getElementById('cartList');
  const totalPctEl = document.getElementById('totalPct');
  const totalPctRoundedEl = document.getElementById('totalPctRounded');
  const clearCartBtn = document.getElementById('clearCart');
  const copySummaryBtn = document.getElementById('copySummary');

  const safe = v => (v === null || v === undefined) ? "" : String(v);
  const norm = s => safe(s).trim().toLowerCase();

  function toPercentNumber(v){
    const n = Number(v);
    if(!Number.isFinite(n)) return null;
    if(n > 0 && n < 1) return n * 100; // שבר → אחוז
    return n;
  }

  let DATA = [];
  let CART = [];
  let nextId = 1;

  fetch('./disability_table.json', { cache: "no-store" })
    .then(r => {
      if(!r.ok) throw new Error("לא נטען JSON (סטטוס " + r.status + ")");
      return r.json();
    })
    .then(data => {
      DATA = data;
      statusEl.textContent = `נטענו ${DATA.length} רשומות`;

      // בניית פילטר מערכות
      const set = new Set();
      DATA.forEach(x => { if(x.system) set.add(x.system.trim()); });
      const systems = Array.from(set).sort((a,b)=>a.localeCompare(b,'he'));

      systemEl.innerHTML = `<option value="">כל המערכות</option>` +
        systems.map(s => `<option value="${s}">${s}</option>`).join("");

      function render(){
        const q = norm(searchEl.value);
        const sysFilter = norm(systemEl.value);

        if(!q && !sysFilter){
          resultsEl.innerHTML = `<div style="opacity:0.7;margin-top:10px;">הקלידי כדי לחפש</div>`;
          return;
        }

        let out = DATA.filter(x => {
          const sys = norm(x.system);
          if(sysFilter && sys !== sysFilter) return false;
          if(!q) return true;
          const blob = (safe(x.disease)+" "+safe(x.sub_disease)+" "+safe(x.condition)+" "+safe(x.system)).toLowerCase();
          return blob.includes(q);
        }).slice(0, 200);

        resultsEl.innerHTML = out.length
          ? out.map((x,idx)=>{
              const p = toPercentNumber(x.percent);
              const pct = p ? Math.round(p) + "%" : "—";
              const title = [safe(x.disease), safe(x.sub_disease)].filter(Boolean).join(" • ");
              return `
                <div style="border:1px solid #ddd;border-radius:12px;padding:12px;margin:10px 0;">
                  <div style="display:flex;justify-content:space-between;gap:12px;">
                    <div style="font-weight:800;">${title || "—"}</div>
                    <div style="display:flex;gap:8px;align-items:center;">
                      <div style="font-weight:900;font-size:18px;">${pct}</div>
                      <button data-add="${idx}" style="padding:6px 10px;border:1px solid #ccc;border-radius:8px;background:#fff;cursor:pointer;">➕</button>
                    </div>
                  </div>
                  <div style="opacity:0.8;margin-top:6px;"><b>מערכת:</b> ${safe(x.system)}</div>
                  <div style="opacity:0.8;margin-top:4px;"><b>תנאי:</b> ${safe(x.condition)}</div>
                </div>
              `;
            }).join("")
          : "<div style='opacity:0.7;margin-top:10px;'>לא נמצאו תוצאות</div>";

        const displayed = DATA.filter(x=>{
          const sys = norm(x.system);
          if(sysFilter && sys !== sysFilter) return false;
          if(!q) return true;
          const blob = (safe(x.disease)+" "+safe(x.sub_disease)+" "+safe(x.condition)+" "+safe(x.system)).toLowerCase();
          return blob.includes(q);
        }).slice(0, 200);

        document.querySelectorAll('[data-add]').forEach(btn=>{
          btn.onclick = ()=>{
            const i = Number(btn.getAttribute('data-add'));
            const row = displayed[i];
            if(row){
              const pct = toPercentNumber(row.percent);
              if(!pct){ alert("אין אחוז תקין לשורה"); return; }
              CART.push({ id: nextId++, title: (row.disease+" "+row.sub_disease).trim(), system: row.system, condition: row.condition, percent: Math.round(pct) });
              updateCartUI();
            }
          };
        });
      }

      function calcCombined(list){
        let t = 0;
        list.forEach(p=>{ t = t + (p*(100-t)/100); });
        return t;
      }

      function updateCartUI(){
        cartMetaEl.textContent = `נבחרו ${CART.length} סעיפים`;
        const ps = CART.map(x=>x.percent).sort((a,b)=>b-a);
        const total = calcCombined(ps);
        totalPctEl.textContent = total.toFixed(1) + "%";
        totalPctRoundedEl.textContent = "מעוגל: " + Math.round(total) + "%";

        cartListEl.innerHTML = CART.map(x=>`
          <div style="border:1px solid #eee;border-radius:12px;padding:10px;margin:6px 0;">
            <div style="display:flex;justify-content:space-between;gap:10px;">
              <div>${x.title}</div>
              <div style="font-weight:900;font-size:16px;">${x.percent}%</div>
            </div>
            <button data-remove="${x.id}" style="width:100%;margin-top:6px;padding:6px;border:1px solid #ccc;border-radius:8px;background:#fff;cursor:pointer;">הסר</button>
          </div>
        `).join("");

        document.querySelectorAll('[data-remove]').forEach(btn=>{
          btn.onclick = ()=>{
            const id = Number(btn.getAttribute('data-remove'));
            CART = CART.filter(x=>x.id !== id);
            updateCartUI();
          };
        });

const totalAll = calcCombined(ps);
const totalPercent = totalAll < 1 ? totalAll * 100 : totalAll;
totalpct1.textContent = totalPercent.toFixed(1) + "%";
      }

      copySummaryBtn.onclick = async ()=>{
       ;
const rawTotal = calcCombined(CART.map(x=>x.percent).sort((a,b)=>b-a));
const total = rawTotal < 1 ? rawTotal * 100 : rawTotal;

        await navigator.clipboard.writeText("סה״כ נכות משוקלל: " + Math.round(total) + "%");
        alert("התוצאה הועתקה");
      };

      clearCartBtn.onclick = ()=>{ CART=[]; updateCartUI(); };
      searchEl.addEventListener('input', render);
      systemEl.addEventListener('change', render);
    });
</script>
</body>
</html>
