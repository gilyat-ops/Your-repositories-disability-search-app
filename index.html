<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>חיפוש + שקלול אחוזי נכות</title>
<style>
  body{font-family:Arial,sans-serif;margin:0;background:#fff;color:#111;padding:18px}
  .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
  input,select,button{padding:10px 12px;border:1px solid #ddd;border-radius:12px;font-size:14px}
  button{cursor:pointer;font-weight:700}
  .grid{display:grid;grid-template-columns:1fr;gap:10px}
  .item{border:1px solid #e5e7eb;border-radius:16px;padding:12px;display:flex;justify-content:space-between;gap:12px}
  .title{font-size:20px;font-weight:900}
  .meta{margin-top:6px;color:#4b5563;white-space:normal;word-break:break-word}
  .pct{font-size:26px;font-weight:900;white-space:nowrap}
</style>
</head>
<body>

<div class="top">
  <input id="q" placeholder="הקלידי מחלה / מערכת / ממצא…"/>
  <select id="sys"><option value="">כל המערכות</option></select>
  <button id="clear">ניקוי</button>
</div>

<div id="status" style="color:#6b7280;margin-bottom:10px"></div>
<div class="grid" id="results"></div>

<script>
const safe = x => (x??"").toString().trim();
const norm = x => safe(x).toLowerCase().replace(/\s+/g," ");

let DATA = [];

const getCondition = r => safe(r.condition ?? r["תנאי רפואי"] ?? r["תנאי"] ?? "") || "—";
const getSystem = r => safe(r.system ?? r["מערכת"] ?? r.sys ?? "") || "—";
const getDisease = r => safe(r.disease ?? r["מחלה"] ?? r.title ?? r.name ?? "") || "—";
const getPercent = r => r.percent ? r.percent + "%" : "—";

function rebuildSystems(){
  const sel = document.getElementById("sys");
  const set = new Set(DATA.map(getSystem).filter(s=>s && s!=="—"));
  const arr = [...set].sort((a,b)=>a.localeCompare(b,"he"));
  sel.innerHTML = `<option value="">כל המערכות</option>` + arr.map(s=>`<option>${s}</option>`).join("");
}

function render(){
  document.getElementById("status").textContent = `נמצאו ${DATA.length} רשומות`;
  document.getElementById("results").innerHTML = DATA.map(r=>`
    <div class="item">
      <div>
        <div class="title">${getDisease(r)}</div>
        <div class="meta"><b>מערכת:</b> ${getSystem(r)}</div>
        <div class="meta"><b>תנאי:</b> ${getCondition(r)}</div>
      </div>
      <div class="pct">${getPercent(r)}</div>
    </div>
  `).join("");
}

async function load(){
  try{
    const res = await fetch("disability_table.json?v=" + Date.now(), {cache:"no-store"});
    const d = await res.json();
    DATA = d;
    rebuildSystems();
    render();
  }catch(e){
    console.error(e);
    document.getElementById("status").textContent = "שגיאה בטעינת הנתונים";
  }
}

document.getElementById("q").addEventListener("input", ()=>{});
document.getElementById("clear").addEventListener("click", ()=>{});

load();
</script>
</body>
</html>
