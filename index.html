<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>חיפוש אחוזי נכות</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:18px;background:#fff;color:#111}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    input,select,button{padding:10px 12px;border:1px solid #ddd;border-radius:12px;font-size:14px}
    button{cursor:pointer;font-weight:800}
    .item{border:1px solid #e5e7eb;border-radius:16px;padding:12px;margin-bottom:10px;display:flex;justify-content:space-between;gap:12px}
    .title{font-size:20px;font-weight:900}
    .meta{margin-top:6px;color:#4b5563;word-break:break-word}
    .pct{font-size:26px;font-weight:900;white-space:nowrap}
  </style>
</head>
<body>

<script>
  // ⭐ סימן זיהוי: אם את לא רואה את זה בקונסול – זה לא הדף החדש
  window.INDEX_VERSION = "FORCE_REFRESH_CONDITION_V1";
  console.log("INDEX_VERSION =", window.INDEX_VERSION);

  // ⭐ נגד PWA/קאש: לוקחים שליטה
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
  }
</script>

<div class="top">
  <input id="q" placeholder="חיפוש…" style="flex:1;min-width:240px" />
  <select id="sys"><option value="">כל המערכות</option></select>
  <button id="clear">ניקוי</button>
</div>

<div id="status" style="color:#6b7280;margin-bottom:10px"></div>
<div id="results"></div>

<script>
  const safe = x => (x??"").toString().trim();
  const norm = x => safe(x).toLowerCase().replace(/\s+/g," ");
  let DATA = [];

  const getCondition = r => safe(r.condition) || "—";
  const getSystem = r => safe(r.system) || "—";
  const getDisease = r => safe(r.disease) || "—";
  const getSub = r => safe(r.sub_disease) || "";
  const getPercent = r => (r.percent===0 || r.percent) ? (Number(r.percent)<=1.5 ? Math.round(Number(r.percent)*100) : Math.round(Number(r.percent))) + "%" : "—";

  function rebuildSystems(){
    const sel = document.getElementById("sys");
    const set = new Set(DATA.map(getSystem).filter(s=>s && s!=="—"));
    const arr = [...set].sort((a,b)=>a.localeCompare(b,"he"));
    sel.innerHTML = `<option value="">כל המערכות</option>` + arr.map(s=>`<option>${s}</option>`).join("");
  }

  function apply(){
    const q = norm(document.getElementById("q").value);
    const sys = document.getElementById("sys").value;

    const filtered = DATA.filter(r=>{
      if (sys && getSystem(r)!==sys) return false;
      if (!q) return true;
      const hay = norm([getSystem(r), getDisease(r), getSub(r), getCondition(r)].join(" "));
      return hay.includes(q);
    });

    document.getElementById("status").textContent = `נמצאו ${filtered.length} תוצאות`;
    document.getElementById("results").innerHTML = filtered.map(r=>`
      <div class="item">
        <div>
          <div class="title">${getDisease(r)} ${getSub(r) ? "— " + getSub(r) : ""}</div>
          <div class="meta"><b>מערכת:</b> ${getSystem(r)}</div>
          <div class="meta"><b>תנאי:</b> ${getCondition(r)}</div>
        </div>
        <div class="pct">${getPercent(r)}</div>
      </div>
    `).join("");
  }

  async function load(){
    const res = await fetch("disability_table.json?v=" + Date.now(), {cache:"no-store"});
    DATA = await res.json();
    console.log("FIRST_ROW_CONDITION =", DATA[0]?.condition);
    rebuildSystems();
    apply();
  }

  document.getElementById("q").addEventListener("input", apply);
  document.getElementById("sys").addEventListener("change", apply);
  document.getElementById("clear").addEventListener("click", ()=>{
    document.getElementById("q").value="";
    document.getElementById("sys").value="";
    apply();
  });

  load().catch(e=>{
    console.error(e);
    document.getElementById("status").textContent = "שגיאה בטעינת הנתונים";
  });
</script>

</body>
</html>
